{% extends 'base.html' %}

{% block title %}
    Delete Album Image
{% endblock title %}

{% block content %}

        {% csrf_token %}
        <p>
            Are you sure you want to delete this album image?

        <button type="submit" class="btn btn-danger">
            Delete Image
        </button>
    </form>
{% endblock content %}
