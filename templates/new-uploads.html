{% extends 'base.html' %}

{% block title %}
    Upload Image
{% endblock title %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Upload Image Button -->
        <button type="submit" class="btn btn-primary">
            Upload Image
        </button>

        <!-- Scan Button -->
        <a href="" class="btn btn-secondary">
            Scan
        </a>
    </form>
{% endblock content %}
